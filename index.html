<html lang="ko">

    <title>밀키스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/01_logo.png" alt="롯데로고"></div>
            <div class="title"><img src="img/01_title.png" alt="밀키스로고"></div>
            <div class="can1"><img src="img/01_can.png" alt="밀키스제품사진"></div>
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="txt">
                부드러운 우유와 톡톡 튀는 탄산이 만나,<br>
                기분 좋은 음료로 탄생했어요!<br>
            </div>
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/02_can.png" alt="밀키스제품사진"></div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <img src="img/03_cloud.png" alt="구름 이미지">
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <div class="txt">
                밀크(mike)와 키스(kiss) 두 단어를 조합한 밀키스.<br>
                <br>
                우유와 탄산의 부드러운 만남<br>
                오랜 시간 국민 탄산음료로 꾸준히 사랑받았어요<br>
                오늘은 달콤한 밀키스에 빠져보세요.<br>
            </div>
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
    </div>
    <!-- 블럭 7번 -->
    <div class="box7">
        <div class="cont7">
            <img src="img/03_can.png" alt="밀키스제품사진">
        </div>
    </div>
